<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <form action="">
    <h2>Registration</h2>
    <input type="text" placeholder="First Name" class="a">
    <input type="text" placeholder="Last Name" class="a">
    <input type="email" placeholder="Email Address" class="a">
    <input type="password" placeholder="Password" class="a"><br>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <select name="" id="">
        <option value="">Select Country</option>
        <option value="Pak">Pakistan</option>
        <option value="Ind">India</option>
        <option value="Sa">Saudia Arabia</option>
        <option value="Tk">Turkey</option>
        <option value="Ch">China</option>
        <option value="USA">America</option>
        <option value="Rus">Russia</option>
        <option value="Aus">Australia</option>
        <option value="Fr">France</option>
        <option value="Omn">Oman</option>
    </select>
    <button>Signup</button>

        </form>
    </div>
</body>
</html>
